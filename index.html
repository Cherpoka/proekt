<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .animal-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Задание: Програма с Prolog за животни и GIF визуализация</h1>

  

  <h1>Prolog коли с различни правила и GIF</h1>

  <textarea id="prolog-input">
% Примери на заявки:
is_mammal(X).
is_big(X).
is_predator(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // Разширена база знания с коли и правила
    const knowledge = `
% Факти за коли
car(toyota).
car(bmw).
car(ferrari).

% Категории (напр. типове)
sedan(toyota).
sports_car(ferrari).

% Характеристики
expensive(ferrari).
family_car(toyota).

% Правила
is_sedan(X) :- sedan(X).
is_sports_car(X) :- sports_car(X).
is_expensive(X) :- expensive(X).
is_family_car(X) :- family_car(X).


    `;

    session.consult(knowledge);

    const carsAnimations = {
      toyota: '<img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjkzZW10emQ2NndtbDNxN2ZlY25raW9hMmxzcnY3dGc5eGN1MzltdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qXnyzzaQoWXpLk6fCx/giphy.gif" alt="toyota анимация" />',
      bmw: '<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGtmenA0NTNjZmo0dzBwdGh4dDQ4ano1aTI5eGQxdTdsanV5ZDkwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WZYdVW49TRf0s/giphy.gif" alt="bmw анимация" />',
      ferrari: '<img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExamVtaHJuOWI2eHNjbWp1NmhpcHM5NDVvNTE2N3NhaTZrYTZ2eGg5dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/r2oeWdPXrF67z43M9y/giphy.gif" alt="ferrari анимация" />',
      
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const animal = match[1];
          if (animalAnimations[animal]) {
            animDiv.innerHTML = animalAnimations[animal];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за това животно.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
